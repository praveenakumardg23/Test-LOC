<ion-content padding swipeAll (swipe)="closemodal($event, '')" style="border-radius:10px">
    <ion-grid class="validation-popup">
        <!-- <ion-row text-right class="close">
            <ion-icon ios="ios-close-circle" md="md-close-circle" (click)="closemodal($event,true)"></ion-icon>
        </ion-row> -->
        <ion-row text-center class="popup-img" style="height: 120px;">
            <img src="assets/imgs/icn_email_sent.png" *ngIf="status" width="130px" height="130px" />
            <img src="assets/imgs/icn_email_sent.png" *ngIf="!status" width="130px" height="130px" />
        </ion-row>
        <ion-row text-center class="popup-msg">
            {{status ? 'Ticket Sent Successfully to' : 'Ticket Sharing Failed'}}
        </ion-row>
        <ion-row text-center class="popup-message">
            {{status ? emailId : (message| titlecase)}}
        </ion-row>
        <ion-row text-center class="swipe-up">
            <img src="assets/imgs/arrow-up-gif.gif" width="30px" height="30px" />
        </ion-row>
    </ion-grid>
</ion-content>
