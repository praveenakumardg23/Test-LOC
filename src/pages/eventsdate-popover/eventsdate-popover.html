<ion-header showWhen="android">

    <ion-navbar>
        <ion-title class="eventname-title">{{eventName | titlecase}}</ion-title>
    </ion-navbar>

</ion-header>
<ion-grid no-padding class="datedisplay-header">
    <ion-row text-left>
        <ion-col col-7>
            Date
        </ion-col>
        <ion-col col-5>
            Time
        </ion-col>
    </ion-row>
</ion-grid>

<ion-list class="datedisplay-list">
    <ion-item *ngFor="let e of eventDates;let i=index" no-padding class="datedisplay-item">
        <ion-grid no-padding [ngClass]="{'datedisplay-grid':isAndroid}">
            <ion-row text-left class="datedisplay-row">
                <ion-col col-7>
                    {{e.event_date | date:'MM/dd/yyyy'}}
                </ion-col>
                <ion-col col-5>
                    {{e.event_timings[0].start_time == '' ? '-' : e.event_timings[0].start_time }}
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <ion-item *ngIf="eventDates == ''">
        <ion-label>No data found</ion-label>
    </ion-item>
</ion-list>
