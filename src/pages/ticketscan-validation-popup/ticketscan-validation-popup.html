<ion-content padding swipeAll (swipe)="closemodal($event, '')" style="border-radius:10px">
    <ion-row  text-center class="close">
        <ion-col col-11 text-center class="popup-msg">
           <b> {{timeStamps[2]}}</b>
        </ion-col>
        <ion-col col-1 text-center>
        <ion-icon ios="ios-close-circle" item-right md="md-close-circle" (click)="closemodal($event,true)"></ion-icon></ion-col>
    </ion-row>
    <ion-grid class="validation-popup">
       
        <ion-row text-center class="popup-img">
            <img src="assets/imgs/icn_success.png" *ngIf="status" width="150px" height="150px" />
            <img src="assets/imgs/icn_failed.png" *ngIf="!status" width="150px" height="150px" />
        </ion-row>
        <ion-row text-center class="popup-msg">
            {{message}}
            <!-- {{status ? 'Ticket Scan Success' : 'Ticket Scan Unsuccessful'}} -->
        </ion-row>
        <!-- <ion-row text-center class="lines">
            <span class="f-line"></span>
            <span class="s-line"></span>
        </ion-row> -->
        <ion-row style="max-height:30px;" *ngIf="timeStamps.length > 0">
            <div style="text-align:center;font-size: 12px;color: green;" *ngIf="status">
                {{timeStamps[1]}}
            </div>
            <div style="text-align:center;font-size: 12px;color: red;" *ngIf="!status">
                {{timeStamps[1]}}
            </div>
        </ion-row>
        <ion-row style="max-height:30px;" *ngIf="timeStamps.length > 0">
            <div style="text-align:center;font-size: 12px;">
                {{timeStamps[3]}}
                <ion-icon icon-left ios="ios-more" md="md-more" style="color:#E4981B;margin-left:5px;font-size: 20px;" (click)="presentPopover($event)"></ion-icon>
            </div>
        </ion-row>
        <ion-row text-center class="swipe-up">
            <img src="assets/imgs/arrow-up-gif.gif" width="30px" height="30px" />
        </ion-row>
    </ion-grid>
</ion-content>
