<ion-header>

    <ion-navbar>
        <ion-title>Select</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-spinner class="img-spinner" name="circles" *ngIf="loader"></ion-spinner>
    <ion-grid style="margin-top: 25px;">
        <ion-row *ngFor="let domain of domainList;let i = index" style="margin-bottom: 25px;background:transparent url('assets/imgs/loader.gif') no-repeat scroll center center;background-size: 30px 30px;">
            <ion-col col-8 offset-2 style="text-align: center;" [ngClass]="{'col-outer-wrapper' : i == selectedDomainIndex}" (click)="selectedDomain(domain,i)">
                <img src="{{domain.logo}}" />
                <ion-label style="margin: 5px;"> {{domain.domain_text}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-list inset>
                    <ion-row justify-content-center>
                        <button type="button" class="custom-button" ion-button round ion-button color="dark" [disabled]="selectedDomainIndex < 0" (click)="onContine()">CONTINUE</button>
                    </ion-row>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
